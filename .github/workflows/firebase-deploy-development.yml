name: Deploy to Firebase Hosting (Staging)

on:
  push:
    branches:
      - development  # Altere para a branch que você usa para testes/staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # ou outra versão que você utiliza

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build  # Certifique-se de que esse comando builda o projeto
      env:
        VITE_FIREBASE_CONFIG: ${{ secrets.DEVELOPMENT_FIREBASE_CONFIG }}

    - name: Deploy to Firebase Hosting (Staging)
      run: npx firebase deploy --only hosting:staging
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
